<!DOCTYPE html>

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Edun - registrar</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="./../css/font-awesome/css/font-awesome.min.css" async defer>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" async defer>
    <link rel="stylesheet" href="./../css/tether/tether.min.css" async defer>
    <link rel="stylesheet" href="./../css/bootstrap/bootstrap.min.css" async defer>
    <link rel="stylesheet" href="./../css/edun.css" async defer>
</head>

<body>
    <!--[if lt IE 7]>
                <p class="browsehappy">Você está usando um navegador <strong>desatualizado</strong>. Por favor <a href="#">atualize seu navegador</a> para melhorar sua experiencia.</p>
            <![endif]-->
    <div class="text-center" style="padding:50px 0">
        <div class="logo">registrar</div>
        <!-- Main Form -->
        <div class="login-form-1">
            <form id="register-form" class="text-left">
                <div class="login-form-main-message"></div>
                <div class="main-login-form">
                    <div class="login-group">
                        <div class="form-group">
                            <label for="reg_username" class="sr-only">Usuário</label>
                            <input type="text" class="form-control" id="reg_username" name="reg_username" placeholder="Usuário">
                        </div>
                        <div class="form-group">
                            <label for="reg_password" class="sr-only">Senha</label>
                            <input type="password" class="form-control" id="reg_password" name="reg_password" placeholder="Senha">
                        </div>
                        <div class="form-group">
                            <label for="reg_password_confirm" class="sr-only">Confirmar Senha</label>
                            <input type="password" class="form-control" id="reg_password_confirm" name="reg_password_confirm" placeholder="Confirmar Senha">
                        </div>

                        <div class="form-group">
                            <label for="reg_email" class="sr-only">Email</label>
                            <input type="text" class="form-control" id="reg_email" name="reg_email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="reg_fullname" class="sr-only">Nome Completo</label>
                            <input type="text" class="form-control" id="reg_fullname" name="reg_fullname" placeholder="Nome Completo">
                        </div>

                        <div class="form-group login-group-checkbox">
                            <input type="radio" class="" name="reg_gender" id="male" placeholder="username">
                            <label for="male">masculino</label>

                            <input type="radio" class="" name="reg_gender" id="female" placeholder="username">
                            <label for="female">feminino</label>
                        </div>

                        <div class="form-group login-group-checkbox">
                            <input type="checkbox" class="" id="reg_agree" name="reg_agree">
                            <label for="reg_agree">Estou de acordo com os <a href="#">termos</a></label>
                        </div>
                    </div>
                    <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
                </div>
                <div class="etc-login-form">
                    <p>já possui uma conta? <a href="./index.html">login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="./../js/jquery/jquery-3.2.1.js" defer></script>
    <script src="./../js/jquery-validate/jquery.validate.min.js" defer></script>
    <script src="./../js/jquery-validate/localization/messages_pt_BR.min.js" defer></script>
    <script src="./../js/tether/tether.min.js" defer></script>
    <script src="./../js/bootstrap/bootstrap.min.js" defer></script>
    <script src="./../js/edun.js" defer></script>

</body>

</html>
