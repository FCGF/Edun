    <div class="text-center" style="padding:50px 0">
        <div class="logo">senha esquecida</div>
        <div class="login-form-1">
            <form id="forgot-password-form" class="text-left">
                <div class="etc-login-form">
                    <p> Quando informar seu email registrado você irá receber instruções de como recuperar sua senha.</p>
                </div>
                <div class="login-form-main-message"></div>
                <div class="main-login-form">
                    <div class="login-group">
                        <div class="form-group">
                            <label for="fp_email" class="sr-only">Email</label>
                            <input type="text" class="form-control" id="fp_email" name="fp_email" placeholder="email address">
                        </div>
                    </div>
                    <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
                </div>
                <div class="etc-login-form">
                    <p>já possui uma conta? <a href="./index.html">login</a></p>
                    <p>novo usuário? <a href="./newUser.html">criar nova conta</a></p>
                </div>
            </form>
        </div>
    </div>
