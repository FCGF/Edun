<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Edun</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<link rel="stylesheet" href="./../css/font-awesome/css/font-awesome.min.css" async defer>
	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" async defer>

<body>
	<!--[if lt IE 7]>
                <p class="browsehappy">Você está usando um navegador <strong>desatualizado</strong>. Por favor <a href="#">atualize seu navegador</a> para melhorar sua experiencia.</p>
            <![endif]-->

	<div class="text-center" style="padding:50px 0">
		<div class="logo">EDUN</div>
		<div class="login-form-1">
			<form id="login-form" class="text-left">
				<div class="login-form-main-message"></div>
				<div class="main-login-form">
					<div class="login-group">
						<div class="form-group">
							<label for="lg_username" class="sr-only">Usuário</label>
							<input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="Usuário">
						</div>
						<div class="form-group">
							<label for="lg_password" class="sr-only">Senha</label>
							<input type="password" class="form-control" id="lg_password" name="lg_password" placeholder="Senha">
						</div>
						<div class="form-group login-group-checkbox">
							<input type="checkbox" id="lg_remember" name="lg_remember">
							<label for="lg_remember">lembrar</label>
						</div>
					</div>
					<button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
				</div>
				<div class="etc-login-form">
					<p>esqueceu sua senha? <a href="./forgot.html">clique aqui</a></p>
					<p>novo usuário? <a href="./newUser.html">criar uma conta</a></p>
				</div>
			</form>
		</div>
	</div>
	<script src="./../js/jquery/jquery-3.2.1.js" defer></script>
	<script src="./../js/jquery-validate/jquery.validate.min.js" defer></script>
	<script src="./../js/jquery-validate/localization/messages_pt_BR.min.js" defer></script>

	<script src="./../js/edun.js" defer></script>

</body>
